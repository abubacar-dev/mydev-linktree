<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MyDev-LinkTree</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        
        <main class="conteiner">
            <div class="conteiner__header">
                <div class="conteiner__profile">
                    <img 
                        class="conteiner__profile-image"
                        src="assets/Avatar-nady.png" 
                        alt="Foto do Mussinady Abubacar Sorrindo..."
                    >
                    <p class="conteiner__profile-user">
                        @mussinadyabubacar
                    </p>
                </div>
                <div 
                class="conteiner__toggle"
                onclick="switcher()"
                >
                    <button class="conteiner__toggle-btn">
                        <ion-icon id="toggle" name="sunny-outline"></ion-icon>
                    </button>
                </div>
            </div>
            <div class="conteiner__boby">
                <ul class="conteiner__links">
                    <li>
                        <a 
                            class="conteiner__link"
                            href=""
                        >
                            Inscreva-se no meu canal
                        </a>
                    </li>
                    <li>
                        <a
                            class="conteiner__link"
                            href=""
                        >
                            Baixe o meu e-book
                        </a>
                    </li>
                    <li>
                        <a
                            class="conteiner__link"
                            href=""
                        >
                            Veja o meu portif√≥lio
                        </a>
                    </li>
                    <li>
                        <a
                            class="conteiner__link"
                            href=""
                        >
                            Acessa o meu blog
                        </a>
                    </li>
                </ul>
                <ul class="conteiner__social-links">
                    <li>
                        <a
                            class="conteiner__social-link"
                            href=""
                        >
                            <ion-icon name="logo-github"></ion-icon>
                        </a>
                    </li>
                    <li>
                        <a
                            class="conteiner__social-link"
                            href=""
                        >
                            <ion-icon name="logo-youtube"></ion-icon>
                        </a>
                    </li>
                    <li>
                        <a
                            class="conteiner__social-link"
                            href=""
                        >
                            <ion-icon name="logo-instagram"></ion-icon>
                        </a>
                    </li>
                    <li>
                        <a
                            class="conteiner__social-link"
                            href=""
                        >
                            <ion-icon name="logo-linkedin"></ion-icon>
                        </a>
                    </li>
                </ul>
                <div class="conteiner__footer">
                    <p class="conteiner__footer-credits">
                        Desenhado e desenvolvido por 
                        <a
                            class="conteiner__footer-link"
                            href=""
                        >
                            Mussinady Abubacar
                        </a>
                    </p>
                </div>
            </div>
        </main>

        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
